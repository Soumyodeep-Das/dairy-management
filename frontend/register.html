<!DOCTYPE html>
<html>
<head>
  <title>Register - Dairy Fresh</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="header-bar">Dairy Fresh Management</div>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
    <h2 style="margin-bottom: 10px;">Register</h2>
    <form id="registerForm" style="width: 100%; max-width: 400px;">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required style="margin-bottom: 18px;">
        <option value="">Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Register</button>
      <div class="form-feedback" id="registerFeedback"></div>
    </form>
    <p style="margin-top: 18px;">Already have an account? <a href="login.html">Login here</a>.</p>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const feedback = document.getElementById("registerFeedback");
      feedback.textContent = "";
      try {
        const res = await fetch('/dairy-management/backend/auth/register.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&role=${encodeURIComponent(role)}`
        });
        const data = await res.json();
        if (data.status === "success") {
          feedback.textContent = "Registration successful! Redirecting...";
          feedback.classList.add("form-success");
          setTimeout(() => window.location.href = "login.html", 1200);
        } else {
          feedback.textContent = data.message || "Registration failed!";
        }
      } catch {
        feedback.textContent = "Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
